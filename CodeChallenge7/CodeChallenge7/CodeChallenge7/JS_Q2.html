<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Odd or Even</title>
</head>
<body>
    <h2>JS Q2</h2>
    <script>
        for (var i = 0; i <= 15; i++) {
            if (i % 2 == 0) {
                console.log(i + " is even");
            }
            else {
                console.log(i + " is odd");
            }
        }
    </script>

</body>
</html>
