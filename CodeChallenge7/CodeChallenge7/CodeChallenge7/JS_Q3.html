<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS Q3</title>
</head>
<body>
    <h2>JS Q3</h2>
    <button id="button">Click Me!</button>

    <script>
        var button = document.getElementById("button");

        button.addEventListener("click", function () {
            console.log("Button was Clicked!");
        });
    </script>
</body>
</html>
